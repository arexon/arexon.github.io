name: Build & Deploy

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout 🛎️
          uses: actions/checkout@v2
          with:
              persist-credentials: false

        - name: Build 🛠️
          run: |
              npm install
              npm run build

        - name: Deploy 🚀
          uses: JamesIves/github-pages-deploy-action@4.1.4
          with:
              github_token: ${{ secrets.GITHUB_TOKEN }}
              branch: gh-pages
              folder: build
              clean: true